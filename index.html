    <script>
        const TEACHER_USERNAME = 'orkun Karabaşoğlu';

        const MAX_WEEKS = 14;
        const PASS_PERCENTAGE = 70;
        const YASAR_UNIVERSITY_COORDS = { latitude: 38.4313, longitude: 27.2081 };
        
        // Yüksek hassasiyetli GPS sapmalarını tolere etmek için yarıçapı makul bir seviyede tutalım.
        const MAX_DISTANCE_METERS = 500; 

        // Öğrenci listeniz burada... (değişiklik yok)
        const STUDENT_DATABASE = { /* ... Sizin öğrenci listeniz ... */ };

        function getAttendanceData() { try { return JSON.parse(localStorage.getItem('attendanceData_ENGR4451') || '{}'); } catch { return {}; } }
        function saveAttendanceData(data) { localStorage.setItem('attendanceData_ENGR4451', JSON.stringify(data)); }
        function getDistanceFromLatLonInMeters(lat1, lon1, lat2, lon2) { const R = 6371e3; const dLat = (lat2 - lat1) * Math.PI / 180; const dLon = (lon2 - lon1) * Math.PI / 180; const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon / 2) * Math.sin(dLon / 2); const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)); return R * c; }

        // ******** ÖNEMLİ DEĞİŞİKLİK BURADA ********
        function verifyLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    return reject('Tarayıcınız konum servisini desteklemiyor.');
                }

                // Yüksek hassasiyet ayarları
                const options = {
                    enableHighAccuracy: true, // Cihazın GPS çipini ve diğer sensörleri kullanmaya zorla
                    timeout: 15000,           // Konumun bulunması için 15 saniye bekle
                    maximumAge: 0             // Eski, önbellekteki konumu kullanma, yenisini bul
                };

                navigator.geolocation.getCurrentPosition(
                    // Başarılı olursa...
                    position => {
                        const { latitude, longitude } = position.coords;
                        const distance = getDistanceFromLatLonInMeters(latitude, longitude, YASAR_UNIVERSITY_COORDS.latitude, YASAR_UNIVERSITY_COORDS.longitude);
                        
                        if (distance <= MAX_DISTANCE_METERS) {
                            resolve(); // Başarılı, öğrenci kampüs içinde.
                        } else {
                            reject(`Kampüs dışında olduğunuz için yoklama alınamadı. (Hassas Konum: ${distance.toFixed(0)}m)`);
                        }
                    },
                    // Başarısız olursa...
                    () => reject('Hassas konum bilgisi alınamadı. Cihazınızın konum servislerinin açık olduğundan ve tarayıcıya izin verdiğinizden emin olun.'),
                    // Ayarları uygula
                    options
                );
            });
        }

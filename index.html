        tr:hover {
            background: #2b2b2b;
        }

        .qr-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .qr-card {
            background: #2b2b2b;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            border: 2px solid #3d3d3d;
            transition: all 0.3s;

        .qr-card:hover {

            box-shadow: 0 10px 30px rgba(138, 180, 248, 0.3);

        .qr-card h3 {

            border-radius: 12px;
            padding: 10px 20px;
            font-size: 14px;

            transition: all 0.2s;
            margin-top: 10px;
        }

        .qr-card .download-btn:hover {

            border-color: #8ab4f8;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- √ñƒûRETMEN Gƒ∞Rƒ∞≈û EKRANI -->
        <div id="teacherLogin">
            <div class="header">
                <div class="course-title">ENGR 4451</div>
                <div class="course-subtitle">√ñƒüretmen Giri≈üi</div>
            </div>
            <div class="card" style="max-width: 500px; margin: 0 auto;">
                <div style="margin-bottom: 24px;">
                    <label style="display: block; margin-bottom: 8px; color: #9aa0a6; font-size: 14px;">Kullanƒ±cƒ± Adƒ±</label>
                    <input type="text" id="teacherUsername" class="input-field" placeholder="Kullanƒ±cƒ± adƒ±nƒ±zƒ± girin">
                </div>
                <div style="margin-bottom: 30px;">
                    <label style="display: block; margin-bottom: 8px; color: #9aa0a6; font-size: 14px;">≈ûifre</label>
                    <input type="password" id="teacherPassword" class="input-field" placeholder="≈ûifrenizi girin">
                </div>
                <button class="btn-primary" onclick="teacherLogin()">Giri≈ü Yap</button>

        <!-- √ñƒûRETMEN PANELƒ∞ -->

            <div class="header">
                <div class="course-title">QR Kod Y√∂netimi</div>
                <div class="course-subtitle">Her hafta i√ßin ayrƒ± QR kodlar</div>
            </div>

            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                    <h3 style="font-size: 24px; font-weight: 600;">üì± 14 Haftalƒ±k QR Kodlar</h3>
                    <button class="btn-primary" onclick="viewReport()" style="width: auto; padding: 12px 32px;">
                        üìä Raporu G√∂r√ºnt√ºle
                    </button>

                <div class="qr-grid" id="qrGrid"></div>
            </div>
        </div>

        <!-- RAPOR EKRANI -->
        <div id="reportScreen" class="hidden">
            <div class="header">
                <div class="course-title">Devam Raporu</div>
                <div class="course-subtitle">T√ºm haftalar i√ßin yoklama durumu</div>
            </div>

            <div class="card">
                <button class="btn-primary" onclick="backToPanel()" style="width: auto; padding: 12px 32px; margin-bottom: 30px;">
                    ‚Üê Geri D√∂n
                </button>

                <div id="reportContent"></div>
                
                <button class="btn-primary" onclick="exportToCSV()" style="margin-top: 20px; width: auto; padding: 12px 32px;">
                    üì• CSV ƒ∞ndir
                </button>
            </div>
        </div>

        <!-- √ñƒûRENCƒ∞ Gƒ∞Rƒ∞≈û EKRANI -->
        <div id="studentLogin" class="hidden">
            <div class="header">
                <div class="course-title">Hafta <span id="weekInfo"></span></div>
                <div class="course-subtitle">Yoklama Kaydƒ±</div>
            </div>

            <div class="card" style="max-width: 500px; margin: 0 auto;">
                <div style="margin-bottom: 24px;">
                    <label style="display: block; margin-bottom: 8px; color: #9aa0a6; font-size: 14px;">Ad Soyad</label>
                    <input type="text" id="studentName" class="input-field" placeholder="Adƒ±nƒ±zƒ± ve soyadƒ±nƒ±zƒ± girin">
                </div>

                <div style="margin-bottom: 30px;">
                    <label style="display: block; margin-bottom: 8px; color: #9aa0a6; font-size: 14px;">Okul Numarasƒ±</label>
                    <input type="password" id="studentNumber" class="input-field" placeholder="Okul numaranƒ±zƒ± girin">
                </div>

                <button id="submitAttendanceBtn" class="btn-primary" onclick="submitAttendance()">‚úÖ Yoklamayƒ± Onayla</button>

                <div id="attendanceResult" class="hidden" style="margin-top: 24px; padding: 20px; border-radius: 16px; text-align: center; font-weight: 600; font-size: 16px;">
                </div>
            </div>
        </div>
    </div>

    <script>
        const TEACHER_USERNAME = 'orkun Karaba≈üoƒülu';
        const TEACHER_PASSWORD = 'orkun.karabasoglu';
        const MAX_WEEKS = 14;
        const PASS_PERCENTAGE = 70;

        const YASAR_UNIVERSITY_COORDS = { latitude: 38.4313, longitude: 27.2081 };
        const MAX_DISTANCE_METERS = 500;

        const STUDENT_DATABASE = {
            'ƒ∞BRAHƒ∞M G√úLTEKƒ∞N': '18070003013',
            'ELƒ∞F EMƒ∞NE G√úNAL': '19070001053',
            'ERK YANKI URAL': '19070008012',
            'ERCE √ñZKAN': '20070001057',
            'ƒ∞PEK ATƒ∞≈û': '20070002048',
            'ƒ∞Dƒ∞L ECE CEVAHƒ∞R': '20070007004',
            'SUDE ONFƒ∞DAN': '20070008016',
            '√ñMER ARICA': '20070008017',
            'SELƒ∞M MERT KIRCAALILI': '20070008019',
            'BERƒ∞L DERAN G√úRB√úZ': '20070008029',
            'ALƒ∞ HAKTAN Sƒ∞ƒûƒ∞N': '21070001004',
            'ARDA ALTUNHAN': '21070001051',
            'EKREM TEMEL': '21070001070',
            'NESRƒ∞N ≈ûENT√úRK': '21070002005',
            'BATUHAN ≈ûƒ∞≈ûMAN': '21070002025',
            'KIVAN√á EFE ERG√ñN√úL': '21070005027',
            'OƒûUZ KOYUCAN': '21070005030',
            'ZEYNEP ARSLANBUƒûA': '21070005042',
            'BESTE TEKƒ∞N': '21070007001',
            'EKƒ∞N ALTUNKAYA': '21070007004',
            'EMRE ERƒ∞≈ûƒ∞R': '21070008009',
            'ƒ∞SMAƒ∞L CANBERK DEMƒ∞RKAN': '21070008014',
            'CAN Gƒ∞RGƒ∞N': '21070008016',
            'KEREM EROƒûLU': '21070008017',
            'ARMAƒûAN SOYLU': '21070008027',
            'ALP SERKAN MERKƒ∞T': '21070008033',
            'ATAKAN Dƒ∞N√áER': '21070008034',
            'DEMET B√úY√úKTA≈û': '21070008206',
            'G√úRKAN EROƒûLU': '22070001041',
            'EMRE EFE Y√úKSEL': '22070001055',
            'S√úLEYMAN BATU SARI': '22070002015',
            'KADƒ∞R EMRE G√úNE≈û': '22070002047',
            'TOPRAK TUNCER': '22070005040',
            'EMRE CAN HEKƒ∞MOƒûLU': '22070005053',
            'ILGAR ≈ûENOL': '22070007014',
            'EDA NUR √áALI≈ûKAN': '22070008017',
            'SAMƒ∞ BERK ≈ûAHƒ∞N': '22070008021',
            'DENƒ∞Z √úNVER': '22070008026',
            'AYKAN KANLI': '22070008034',
            'DENƒ∞Z KARATEPE': '22070008043',
            'AY≈ûEG√úL KARINYARICI': '22070003022',
            'AHMET √ñZG√úR KORKMAZ': '21070001046'
        };

        let attendanceData = {};

        function hideAllScreens() {
            ['teacherLogin', 'teacherPanel', 'reportScreen', 'studentLogin'].forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
        }

        function getDistanceFromLatLonInMeters(lat1, lon1, lat2, lon2) {
            const R = 6371e3;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        function verifyLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject('Tarayƒ±cƒ±nƒ±z konum servisini desteklemiyor.');
                    return;
                }
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const userLat = position.coords.latitude;
                        const userLon = position.coords.longitude;
                        const distance = getDistanceFromLatLonInMeters(
                            userLat, userLon,
                            YASAR_UNIVERSITY_COORDS.latitude, YASAR_UNIVERSITY_COORDS.longitude
                        );
                        
                        if (distance <= MAX_DISTANCE_METERS) {
                            resolve();
                        } else {
                            reject(`Kamp√ºs dƒ±≈üƒ±nda olduƒüunuz i√ßin yoklama alƒ±namadƒ±. (Uzaklƒ±k: ${distance.toFixed(0)}m)`);
                        }
                    },
                    () => {
                        reject('Konum bilgisi alƒ±namadƒ±. L√ºtfen tarayƒ±cƒ±nƒ±zdan konum izni verdiƒüinizden emin olun.');
                    },
                    { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
                );
            });
        }

        function teacherLogin() {
            const username = document.getElementById('teacherUsername').value;
            const password = document.getElementById('teacherPassword').value;
            
            if (username === TEACHER_USERNAME && password === TEACHER_PASSWORD) {
                hideAllScreens();
                document.getElementById('teacherPanel').classList.remove('hidden');
                generateAllQRCodes();
            } else {
                alert('‚ùå Hatalƒ± kullanƒ±cƒ± adƒ± veya ≈üifre!');
            }
        }

        function generateAllQRCodes() {
            const grid = document.getElementById('qrGrid');
            grid.innerHTML = '';

            for (let week = 1; week <= MAX_WEEKS; week++) {
                const card = document.createElement('div');
                card.className = 'qr-card';
                
                const title = document.createElement('h3');
                title.textContent = `Hafta ${week}`;
                
                const qrWrapper = document.createElement('div');
                qrWrapper.className = 'qr-wrapper';
                qrWrapper.id = `qr-week-${week}`;
                
                const downloadBtn = document.createElement('button');
                downloadBtn.className = 'download-btn';
                downloadBtn.textContent = 'üì• QR ƒ∞ndir';
                downloadBtn.onclick = () => downloadQR(week);
                
                const urlDisplay = document.createElement('div');
                urlDisplay.style.cssText = 'margin-top: 10px; font-size: 11px; color: #9aa0a6; word-break: break-all;';
                const studentUrl = `${window.location.origin}${window.location.pathname}?week=${week}`;
                urlDisplay.textContent = studentUrl;
                
                card.appendChild(title);
                card.appendChild(qrWrapper);
                card.appendChild(downloadBtn);
                card.appendChild(urlDisplay);
                grid.appendChild(card);

                const qrData = `${window.location.protocol}//${window.location.host}${window.location.pathname}?week=${week}`;
                
                new QRCode(qrWrapper, {
                    text: qrData,
                    width: 200,
                    height: 200,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
            }
        }

        function downloadQR(week) {
            const canvas = document.querySelector(`#qr-week-${week} canvas`);
            if (canvas) {
                const link = document.createElement('a');
                link.download = `ENGR4451_Hafta_${week}_QR.png`;
                link.href = canvas.toDataURL();
                link.click();
            }
        }

        function viewReport() {
            hideAllScreens();
            document.getElementById('reportScreen').classList.remove('hidden');
            generateReport();
        }

        function backToPanel() {
            hideAllScreens();
            document.getElementById('teacherPanel').classList.remove('hidden');
        }

        async function submitAttendance() {
            const name = document.getElementById('studentName').value.trim();
            const number = document.getElementById('studentNumber').value.trim();
            const urlParams = new URLSearchParams(window.location.search);
            const week = urlParams.get('week');

            const submitBtn = document.getElementById('submitAttendanceBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'DOƒûRULANIYOR...';

            if (!name || !number) {
                showResult('‚ö†Ô∏è L√ºtfen t√ºm alanlarƒ± doldurun!', 'fail');
                submitBtn.disabled = false;
                submitBtn.textContent = '‚úÖ Yoklamayƒ± Onayla';
                return;
            }
            
            try {
                showResult('üìç Konumunuz doƒürulanƒ±yor, l√ºtfen bekleyin...', 'info');
                await verifyLocation();

                showResult('üë§ Bilgileriniz kontrol ediliyor...', 'info');
                if (STUDENT_DATABASE[name] !== number) {
                    throw new Error('Ad Soyad veya Okul Numarasƒ± hatalƒ±.');
                }

                const weekKey = `week${week}`;
                if (!attendanceData[weekKey]) attendanceData[weekKey] = [];

                if (attendanceData[weekKey].some(s => s.number === number)) {
                    throw new Error('Bu hafta i√ßin zaten yoklama kaydƒ±nƒ±z bulunmaktadƒ±r.');
                }
                
                attendanceData[weekKey].push({ name, number, timestamp: Date.now() });
                showResult(`‚úÖ ${name}, Hafta ${week} yoklamanƒ±z ba≈üarƒ±yla alƒ±ndƒ±!`, 'success');
                submitBtn.textContent = 'BA≈ûARILI ‚úì';

            } catch (error) {
                showResult(`‚ùå Hata: ${error.message || error}`, 'fail');
                submitBtn.disabled = false;
                submitBtn.textContent = '‚úÖ Yoklamayƒ± Onayla';
            }
        }

        function showResult(message, type) {
            const resultEl = document.getElementById('attendanceResult');
            resultEl.textContent = message;
            resultEl.classList.remove('hidden');

            const colors = {
                success: '#34a853',
                fail: '#ea4335',
                info: '#5f6368'
            };
            resultEl.style.background = colors[type] || colors.info;
            resultEl.style.color = 'white';
        }

        function generateReport() {
            const students = {};
            
            Object.values(STUDENT_DATABASE).forEach(number => {
                 const name = Object.keys(STUDENT_DATABASE).find(key => STUDENT_DATABASE[key] === number);
                 students[number] = { name, weeks: [] };
            });

            for (let i = 1; i <= MAX_WEEKS; i++) {
                const weekData = attendanceData[`week${i}`] || [];
                weekData.forEach(s => {
                    if (students[s.number]) {
                        students[s.number].weeks.push(i);
                    }
                });
            }
            
            let html = '<table><thead><tr><th>√ñƒürenci No</th><th>Ad Soyad</th><th>Katƒ±lƒ±m</th><th>Oran</th><th>Durum</th></tr></thead><tbody>';
            
            Object.entries(students).forEach(([number, info]) => {
                const attendance = info.weeks.length;
                const percentage = ((attendance / MAX_WEEKS) * 100).toFixed(1);
                const passed = percentage >= PASS_PERCENTAGE;
                
                html += `<tr>
                    <td style="font-family: monospace;">${number}</td>
                    <td>${info.name}</td>
                    <td>${attendance}/${MAX_WEEKS}</td>
                    <td><strong>${percentage}%</strong></td>
                    <td>${passed ? '<span class="pass-badge">‚úì Ge√ßti</span>' : '<span class="fail-badge">‚úó Kaldƒ±</span>'}</td>
                </tr>`;
            });
            html += '</tbody></table>';
            
            document.getElementById('reportContent').innerHTML = html;
        }

        function exportToCSV() {
            const reportTable = document.querySelector("#reportContent table");
            if(!reportTable) return;

            let csv = [];
            const rows = reportTable.querySelectorAll("tr");
            
            for (const row of rows) {
                const cols = row.querySelectorAll("td, th");
                const rowData = [];
                for (const col of cols) {
                    rowData.push('"' + col.innerText.replace(/"/g, '""') + '"');
                }
                csv.push(rowData.join(","));
            }

            const csvContent = "data:text/csv;charset=utf-8,\uFEFF" + csv.join("\n");
            const link = document.createElement("a");
            link.setAttribute("href", encodeURI(csvContent));
            link.setAttribute("download", `yoklama_raporu_${new Date().toISOString().split('T')[0]}.csv`);
            document.body.appendChild(link);
        	link.click();
            document.body.removeChild(link);
        }

        window.onload = () => {
            hideAllScreens();
            const urlParams = new URLSearchParams(window.location.search);
            
            if (urlParams.has('week')) {
                document.getElementById('studentLogin').classList.remove('hidden');
                document.getElementById('weekInfo').textContent = urlParams.get('week');
            } else {
                document.getElementById('teacherLogin').classList.remove('hidden');
            }
        };
    </script>

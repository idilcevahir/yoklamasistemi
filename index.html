<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENGR 4451 - Dinamik Kod Yoklama</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .card { background: white; border-radius: 20px; padding: 40px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); margin-bottom: 20px; }
        h1 { color: #667eea; text-align: center; margin-bottom: 30px; font-size: 36px; }
        .input-field { width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 10px; font-size: 16px; margin-bottom: 20px; }
        .input-field:focus { outline: none; border-color: #667eea; }
        .btn { width: 100%; padding: 15px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; transition: all 0.3s; }
        .btn:hover { opacity: 0.9; transform: translateY(-2px); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .hidden { display: none; }
        .qr-section { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-top: 30px; }
        .qr-box { background: white; padding: 40px; border-radius: 20px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .code-display { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 60px; border-radius: 20px; text-align: center; color: white; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .dynamic-code { font-size: 120px; font-weight: bold; letter-spacing: 20px; text-shadow: 0 5px 15px rgba(0,0,0,0.3); margin: 30px 0; }
        .progress-ring { width: 200px; height: 200px; margin: 0 auto 30px; }
        .progress-ring-circle { stroke: rgba(255,255,255,0.3); fill: none; stroke-width: 8; }
        .progress-ring-fill { stroke: white; fill: none; stroke-width: 8; stroke-linecap: round; transition: stroke-dashoffset 0.5s; transform: rotate(-90deg); transform-origin: 50% 50%; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background: #667eea; color: white; padding: 15px; text-align: left; }
        td { padding: 15px; border-bottom: 1px solid #ddd; }
        .badge-pass { background: #28a745; color: white; padding: 5px 15px; border-radius: 20px; display: inline-block; }
        .badge-fail { background: #dc3545; color: white; padding: 5px 15px; border-radius: 20px; display: inline-block; }
        .stats { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin: 30px 0; }
        .stat-box { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 30px; border-radius: 15px; text-align: center; }
        .stat-num { font-size: 48px; font-weight: bold; }
        .stat-label { font-size: 14px; opacity: 0.9; margin-top: 10px; }
        .week-badge { display: inline-block; padding: 5px 10px; margin: 3px; border-radius: 10px; font-size: 12px; font-weight: bold; }
        .week-present { background: #28a745; color: white; }
        .week-absent { background: #dc3545; color: white; }
        .alert { padding: 20px; border-radius: 10px; margin: 20px 0; text-align: center; font-weight: bold; }
        .alert-success { background: #d4edda; color: #155724; border: 2px solid #c3e6cb; }
        .alert-danger { background: #f8d7da; color: #721c24; border: 2px solid #f5c6cb; }
        .alert-warning { background: #fff3cd; color: #856404; border: 2px solid #ffeaa7; }
        .alert-info { background: #d1ecf1; color: #0c5460; border: 2px solid #bee5eb; }
        @media (max-width: 768px) {
            .qr-section { grid-template-columns: 1fr; }
            .dynamic-code { font-size: 80px; letter-spacing: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="teacherLogin" class="card">
            <h1>üë®‚Äçüè´ √ñƒüretmen Giri≈üi</h1>
            <input type="text" id="tUsername" class="input-field" placeholder="Kullanƒ±cƒ± Adƒ±: Orkun Karaba≈üoƒülu">
            <input type="password" id="tPassword" class="input-field" placeholder="≈ûifre: orkun.karabasoglu">
            <button class="btn" onclick="teacherLogin()">Giri≈ü Yap</button>
        </div>

        <div id="teacherPanel" class="hidden">
            <div class="card">
                <h1>üìä Yoklama Paneli</h1>
                <select id="weekSelect" class="input-field">
                    <option value="">Hafta Se√ßin...</option>
                </select>
                <button class="btn" onclick="showQR()">QR Olu≈ütur</button>
                <button class="btn" onclick="showReport()" style="margin-top: 10px; background: #28a745;">Rapor G√∂r√ºnt√ºle</button>
                
                <div id="qrArea" class="hidden">
                    <h2 style="text-align: center; color: #667eea; margin: 30px 0;">Hafta <span id="qrWeek"></span> - Akƒ±llƒ± Tahtada G√∂sterin</h2>
                    <div class="qr-section">
                        <div class="qr-box">
                            <h3 style="color: #667eea; margin-bottom: 20px;">üì± QR Kod</h3>
                            <div id="qrcode"></div>
                            <p style="margin-top: 20px; color: #666; font-size: 14px;">√ñƒürenciler bu kodu okutacak</p>
                        </div>
                        <div class="code-display">
                            <h3 style="margin-bottom: 10px; font-size: 24px;">üîê Dinamik Doƒürulama Kodu</h3>
                            <p style="font-size: 16px; opacity: 0.9; margin-bottom: 20px;">√ñƒürenciler bu kodu girecek</p>
                            <svg class="progress-ring">
                                <circle class="progress-ring-circle" cx="100" cy="100" r="90"/>
                                <circle id="progressCircle" class="progress-ring-fill" cx="100" cy="100" r="90" stroke-dasharray="565.48" stroke-dashoffset="0"/>
                            </svg>
                            <div class="dynamic-code" id="dynamicCode">----</div>
                            <p style="font-size: 18px; opacity: 0.9;">Kalan: <span id="countdown">30</span> saniye</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="reportScreen" class="hidden">
            <div class="card">
                <h1>üìà Devam Raporu</h1>
                <button class="btn" onclick="backToPanel()">‚Üê Geri</button>
                <div id="reportStats"></div>
                <div id="reportTable"></div>
                <button class="btn" onclick="exportCSV()" style="margin-top: 20px; background: #28a745;">CSV ƒ∞ndir</button>
            </div>
        </div>

        <div id="studentLogin" class="hidden">
            <div class="card">
                <h1>üéì Hafta <span id="sWeek"></span> Yoklama</h1>
                <input type="text" id="sName" class="input-field" placeholder="Ad Soyad (B√úY√úK HARF)">
                <input type="password" id="sNumber" class="input-field" placeholder="Okul Numarasƒ± (≈ûifre)">
                <input type="text" id="sCode" class="input-field" placeholder="Ekrandaki 4 Haneli Kodu Girin" maxlength="4" style="text-align: center; font-size: 32px; letter-spacing: 10px; font-weight: bold;">
                <button id="submitBtn" class="btn" onclick="submitAttendance()">‚úÖ Yoklama Al</button>
                <div id="result"></div>
                <div id="studentStats" class="hidden"></div>
            </div>
        </div>
    </div>

    <script>
        const TEACHER = {user: 'Orkun Karaba≈üoƒülu', pass: 'orkun.karabasoglu'};
        const MAX_WEEKS = 14, PASS_PERCENT = 70;
        const CODE_INTERVAL = 30000; // 30 saniye
        const SECRET_KEY = 'ENGR4451_2024_YU'; // Kod √ºretimi i√ßin sabit anahtar
        
        const STUDENTS = {'ƒ∞BRAHƒ∞M G√úLTEKƒ∞N':'18070003013','ELƒ∞F EMƒ∞NE G√úNAL':'19070001053','ERK YANKI URAL':'19070008012','ERCE √ñZKAN':'20070001057','ƒ∞PEK ATƒ∞≈û':'20070002048','ƒ∞Dƒ∞L ECE CEVAHƒ∞R':'20070007004','SUDE ONFƒ∞DAN':'20070008016','√ñMER ARICA':'20070008017','SELƒ∞M MERT KIRCAALILI':'20070008019','BERƒ∞L DERAN G√úRB√úZ':'20070008029','ALƒ∞ HAKTAN Sƒ∞ƒûƒ∞N':'21070001004','ARDA ALTUNHAN':'21070001051','EKREM TEMEL':'21070001070','NESRƒ∞N ≈ûENT√úRK':'21070002005','BATUHAN ≈ûƒ∞≈ûMAN':'21070002025','KIVAN√á EFE ERG√ñN√úL':'21070005027','OƒûUZ KOYUCAN':'21070005030','ZEYNEP ARSLANBUƒûA':'21070005042','BESTE TEKƒ∞N':'21070007001','EKƒ∞N ALTUNKAYA':'21070007004','EMRE ERƒ∞≈ûƒ∞R':'21070008009','ƒ∞SMAƒ∞L CANBERK DEMƒ∞RKAN':'21070008014','CAN Gƒ∞RGƒ∞N':'21070008016','KEREM EROƒûLU':'21070008017','ARMAƒûAN SOYLU':'21070008027','ALP SERKAN MERKƒ∞T':'21070008033','ATAKAN Dƒ∞N√áER':'21070008034','DEMET B√úY√úKTA≈û':'21070008206','G√úRKAN EROƒûLU':'22070001041','EMRE EFE Y√úKSEL':'22070001055','S√úLEYMAN BATU SARI':'22070002015','KADƒ∞R EMRE G√úNE≈û':'22070002047','TOPRAK TUNCER':'22070005040','EMRE CAN HEKƒ∞MOƒûLU':'22070005053','ILGAR ≈ûENOL':'22070007014','EDA NUR √áALI≈ûKAN':'22070008017','SAMƒ∞ BERK ≈ûAHƒ∞N':'22070008021','DENƒ∞Z √úNVER':'22070008026','AYKAN KANLI':'22070008034','DENƒ∞Z KARATEPE':'22070008043','AY≈ûEG√úL KARINYARICI':'22070003022','AHMET √ñZG√úR KORKMAZ':'21070001046'};
        let data = JSON.parse(localStorage.getItem('attendance') || '{}');
        let codeInterval = null, countdownInterval = null;

        function hide(ids) { ids.forEach(id => document.getElementById(id).classList.add('hidden')); }
        function show(id) { hide(['teacherLogin','teacherPanel','reportScreen','studentLogin']); document.getElementById(id).classList.remove('hidden'); }

        // Basit hash fonksiyonu (Dinamik Kod √úretimi)
        function simpleHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return Math.abs(hash);
        }

        // ≈ûu anki zaman dilimine g√∂re kod √ºret
        function generateCode() {
            const now = Date.now();
            const timeSlot = Math.floor(now / CODE_INTERVAL); // 30 saniyelik dilimler
            const seed = `${SECRET_KEY}_${timeSlot}`;
            const hash = simpleHash(seed);
            return String(hash).slice(-4).padStart(4, '0');
        }

        // Kodun ge√ßerli olup olmadƒ±ƒüƒ±nƒ± kontrol et
        function validateCode(userCode) {
            const currentCode = generateCode();
            return userCode === currentCode;
        }

        function updateDynamicCode() {
            const code = generateCode();
            document.getElementById('dynamicCode').textContent = code;
            
            // Geri sayƒ±m
            const now = Date.now();
            const timeSlot = Math.floor(now / CODE_INTERVAL);
            const nextChange = (timeSlot + 1) * CODE_INTERVAL;
            const remaining = Math.ceil((nextChange - now) / 1000);
            
            document.getElementById('countdown').textContent = remaining;
            
            // ƒ∞lerleme √ßubuƒüu
            const progress = (remaining / 30) * 565.48;
            document.getElementById('progressCircle').style.strokeDashoffset = 565.48 - progress;
        }

        function teacherLogin() {
            const u = document.getElementById('tUsername').value.trim();
            const p = document.getElementById('tPassword').value.trim();
            if (u === TEACHER.user && p === TEACHER.pass) {
                show('teacherPanel');
                const sel = document.getElementById('weekSelect');
                sel.innerHTML = '<option value="">Hafta Se√ßin...</option>';
                for (let i = 1; i <= MAX_WEEKS; i++) sel.innerHTML += `<option value="${i}">Hafta ${i}</option>`;
            } else alert('‚ùå Hatalƒ± giri≈ü!');
        }

        function showQR() {
            const w = document.getElementById('weekSelect').value;
            if (!w) return alert('Hafta se√ßin!');
            
            document.getElementById('qrWeek').textContent = w;
            document.getElementById('qrcode').innerHTML = '';
            new QRCode(document.getElementById('qrcode'), {
                text: `${location.href.split('?')[0]}?week=${w}`,
                width: 300, height: 300
            });
            
            document.getElementById('qrArea').classList.remove('hidden');
            
            // Dinamik kod sistemini ba≈ülat
            updateDynamicCode();
            if (codeInterval) clearInterval(codeInterval);
            if (countdownInterval) clearInterval(countdownInterval);
            
            codeInterval = setInterval(updateDynamicCode, 1000);
        }

        function showReport() {
            show('reportScreen');
            if (codeInterval) clearInterval(codeInterval);
            if (countdownInterval) clearInterval(countdownInterval);
            
            const stats = {};
            Object.entries(STUDENTS).forEach(([n, num]) => stats[num] = {name: n, weeks: []});
            for (let i = 1; i <= MAX_WEEKS; i++) {
                (data[`week${i}`] || []).forEach(s => {
                    if (stats[s.number]) stats[s.number].weeks.push(i);
                });
            }
            let total = 0, pass = 0, fail = 0;
            Object.values(stats).forEach(s => {
                total += s.weeks.length;
                ((s.weeks.length / MAX_WEEKS * 100) >= PASS_PERCENT) ? pass++ : fail++;
            });
            document.getElementById('reportStats').innerHTML = `
                <div class="stats">
                    <div class="stat-box"><div class="stat-num">${Object.keys(stats).length}</div><div class="stat-label">Toplam</div></div>
                    <div class="stat-box"><div class="stat-num">${pass}</div><div class="stat-label">Ge√ßen</div></div>
                    <div class="stat-box"><div class="stat-num">${fail}</div><div class="stat-label">Kalan</div></div>
                    <div class="stat-box"><div class="stat-num">${(total / (Object.keys(stats).length * MAX_WEEKS) * 100).toFixed(1)}%</div><div class="stat-label">Ortalama</div></div>
                </div>`;
            let html = '<table><thead><tr><th>No</th><th>Ad Soyad</th><th>Katƒ±lƒ±m</th><th>Oran</th><th>Haftalar</th><th>Durum</th></tr></thead><tbody>';
            Object.entries(stats).sort((a,b) => a[0].localeCompare(b[0])).forEach(([num, s]) => {
                const att = s.weeks.length;
                const per = (att / MAX_WEEKS * 100).toFixed(1);
                const weeks = Array.from({length: MAX_WEEKS}, (_, i) => i + 1).map(i => 
                    `<span class="week-badge week-${s.weeks.includes(i) ? 'present' : 'absent'}">${i}</span>`
                ).join('');
                html += `<tr><td>${num}</td><td>${s.name}</td><td>${att}/${MAX_WEEKS}</td><td>${per}%</td><td>${weeks}</td><td>${per >= PASS_PERCENT ? '<span class="badge-pass">‚úì Ge√ßti</span>' : '<span class="badge-fail">‚úó Kaldƒ±</span>'}</td></tr>`;
            });
            document.getElementById('reportTable').innerHTML = html + '</tbody></table>';
        }

        function backToPanel() { show('teacherPanel'); }

        async function submitAttendance() {
            const name = document.getElementById('sName').value.trim().toUpperCase();
            const num = document.getElementById('sNumber').value.trim();
            const code = document.getElementById('sCode').value.trim();
            const week = new URLSearchParams(location.search).get('week');
            const btn = document.getElementById('submitBtn');
            
            btn.disabled = true; btn.textContent = '‚è≥ Kontrol ediliyor...';
            
            if (!name || !num || !code) {
                showResult('‚ö†Ô∏è T√ºm alanlarƒ± doldurun!', 'warning');
                btn.disabled = false; btn.textContent = '‚úÖ Yoklama Al';
                return;
            }
            
            if (code.length !== 4 || !/^\d{4}$/.test(code)) {
                showResult('‚ö†Ô∏è Kod 4 haneli rakam olmalƒ±dƒ±r!', 'warning');
                btn.disabled = false; btn.textContent = '‚úÖ Yoklama Al';
                return;
            }
            
            try {
                await new Promise(r => setTimeout(r, 500));
                
                // √ñƒürenci bilgisi kontrol√º
                if (STUDENTS[name] !== num) {
                    throw new Error('Hatalƒ± bilgi! Ad B√úY√úK HARF olmalƒ±, ≈üifre okul numaranƒ±zdƒ±r.');
                }
                
                // Dinamik kod kontrol√º
                if (!validateCode(code)) {
                    throw new Error('Hatalƒ± veya s√ºresi dolmu≈ü kod!\n\nEkrandaki g√ºncel kodu girdiƒüinizden emin olun.\nKod her 30 saniyede bir deƒüi≈üir.');
                }
                
                // Kayƒ±t kontrol√º
                const key = `week${week}`;
                if (!data[key]) data[key] = [];
                if (data[key].some(s => s.number === num)) {
                    throw new Error('Bu hafta i√ßin zaten yoklama kaydƒ±nƒ±z var!');
                }
                
                // Kaydet
                data[key].push({
                    name, 
                    number: num, 
                    timestamp: Date.now(),
                    code: code
                });
                localStorage.setItem('attendance', JSON.stringify(data));
                
                showResult(`‚úÖ BA≈ûARILI!\n\n${name}\nHafta ${week} yoklamanƒ±z kaydedildi!\n\nüîê Kod Doƒürulandƒ±: ${code}`, 'success');
                btn.textContent = '‚úì KAYIT ALINDI';
                showStats(num);
            } catch (e) {
                showResult(`‚ùå HATA:\n\n${e.message || e}`, 'danger');
                btn.disabled = false; btn.textContent = '‚úÖ Yoklama Al';
            }
        }

        function showStats(num) {
            let weeks = [];
            for (let i = 1; i <= MAX_WEEKS; i++) {
                if (data[`week${i}`]?.some(s => s.number === num)) weeks.push(i);
            }
            const att = weeks.length, abs = MAX_WEEKS - att, per = (att / MAX_WEEKS * 100).toFixed(1);
            const rem = Math.floor(MAX_WEEKS * (100 - PASS_PERCENT) / 100) - abs;
            const weekBadges = Array.from({length: MAX_WEEKS}, (_, i) => i + 1).map(i => 
                `<span class="week-badge week-${weeks.includes(i) ? 'present' : 'absent'}">${i}</span>`
            ).join('');
            
            let status = '';
            if (per >= PASS_PERCENT) status = '<div class="alert alert-success">‚úÖ GE√áTƒ∞Nƒ∞Z! (% ' + per + ')</div>';
            else if (rem > 0) status = `<div class="alert alert-warning">‚ö†Ô∏è Dƒ∞KKAT! ${rem} hafta hakkƒ±nƒ±z kaldƒ±</div>`;
            else status = '<div class="alert alert-danger">‚ùå KALDINIZ! Limit a≈üƒ±ldƒ±</div>';
            
            document.getElementById('studentStats').innerHTML = `
                <div class="stats" style="margin-top: 30px;">
                    <div class="stat-box"><div class="stat-num">${att}</div><div class="stat-label">Katƒ±lƒ±m</div></div>
                    <div class="stat-box" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);"><div class="stat-num">${abs}</div><div class="stat-label">Devamsƒ±z</div></div>
                    <div class="stat-box" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);"><div class="stat-num">${per}%</div><div class="stat-label">Oran</div></div>
                    <div class="stat-box" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);"><div class="stat-num">${rem >= 0 ? rem : 0}</div><div class="stat-label">Kalan Hak</div></div>
                </div>
                <div style="margin-top: 20px; padding: 20px; background: #f8f9fa; border-radius: 10px;">
                    <h3 style="margin-bottom: 10px; color: #333;">Haftalƒ±k Durum:</h3>
                    ${weekBadges}
                </div>
                ${status}`;
            document.getElementById('studentStats').classList.remove('hidden');
        }

        function showResult(msg, type) {
            document.getElementById('result').innerHTML = `<div class="alert alert-${type}">${msg.replace(/\n/g, '<br>')}</div>`;
        }

        function exportCSV() {
            let csv = 'No,Ad Soyad,Katƒ±lƒ±m,Oran,Durum,Haftalar\n';
            const stats = {};
            Object.entries(STUDENTS).forEach(([n, num]) => stats[num] = {name: n, weeks: []});
            for (let i = 1; i <= MAX_WEEKS; i++) {
                (data[`week${i}`] || []).forEach(s => {
                    if (stats[s.number]) stats[s.number].weeks.push(i);
                });
            }
            Object.entries(stats).forEach(([num, s]) => {
                const per = (s.weeks.length / MAX_WEEKS * 100).toFixed(1);
                csv += `"${num}","${s.name}","${s.weeks.length}/${MAX_WEEKS}","${per}%","${per >= PASS_PERCENT ? 'Ge√ßti' : 'Kaldƒ±'}","${s.weeks.join('-')}"\n`;
            });
            const blob = new Blob(['\ufeff' + csv], {type: 'text/csv;charset=utf-8;'});
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `rapor_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        }

        window.onload = () => {
            const params = new URLSearchParams(location.search);
            if (params.has('week')) {
                show('studentLogin');
                document.getElementById('sWeek').textContent = params.get('week');
            } else {
                show('teacherLogin');
            }
        };
    </script>
</body>
